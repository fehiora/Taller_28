                var ctx = document.getElementById('myChart').getContext('2d');

        </script>

        <canvas id="chart-2" width="400px" height="300px"></canvas>
        
        <div class="pokemon">
      
        </div>
        
      
        <script>
          
          var moves = 0;
          $.ajax({
              url: "https://pokeapi.co/api/v2/pokemon/pikachu",
              
              success: function( result ) {
                  var ctx = document.getElementById('chart-2').getContext('2d');
                  console.log(result)
                  console.log(result.moves.length)
                  var img = document.createElement('img');
                      img.setAttribute('src',result.sprites.front_default);
                      document.body.appendChild(img);
                  new Chart(ctx, {
              data: {
                  labels: ['Movientos'],
                  datasets: [{
                      label: 'Pikachu',
                      data: [result.moves.length,],
                      backgroundColor: [
                          'rgba(255, 99, 50, 0.2)',


                      ],
                      borderColor: [
                          'rgba(255, 99, 132, 1)',

                      ],
                      borderWidth: 1
                  }]
              },
              type: 'bar',
              options: {
                  scales: {
                      yAxes: [{
                          ticks: {
                              beginAtZero: true
                          }
                      }]

              }
            });
      
              }
              });
        
               
          </script>
